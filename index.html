<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz do Ney</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .quiz-container {
      background: #ffffff;
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 500px;
    }

    header {
      text-align: center;
      font-size: 18px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 14px;
      color: #555;
    }

    .question-area {
      margin-bottom: 20px;
    }

    .question-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .options button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 15px;
      background: #ecf0f1;
      color: #2c3e50;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options button.correct {
      border-color: green;
      background-color: #d4edda;
    }

    .options button.wrong {
      border-color: red;
      background-color: #f8d7da;
    }

    .control-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .control-panel button {
      padding: 10px;
      flex: 1 1 45%;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .next-button {
      display: none;
      margin-top: 10px;
      text-align: center;
    }

    .next-button button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    .input-name {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }

    .input-name input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <header>Quiz do Ney, Conhecimentos Gerais</header>
    <div class="input-name" id="nameInputArea">
      <input type="text" id="playerName" placeholder="Digite seu nome" />
      <button onclick="startGame()">Iniciar</button>
    </div>

    <div class="info-bar">
      <div id="playerInfo">Jogador: -</div>
      <div id="scoreInfo">Acertos: 0</div>
      <div id="progressInfo">0/0</div>
    </div>

    <div class="question-area">
      <div class="question-text" id="questionText">Clique em iniciar para começar.</div>
      <div class="options" id="optionsBox"></div>
      <div class="next-button" id="nextButtonArea">
        <button onclick="nextQuestion()">Próxima</button>
      </div>
    </div>

    <div class="control-panel">
      <button onclick="pauseGame()">Pausar</button>
      <button onclick="resumeGame()">Continuar</button>
      <button onclick="restartGame()">Reiniciar</button>
    </div>
  </div>

    ];

    let currentQuestion = 0;
    let score = 0;
    let shuffledQuestions = [];
    let playerName = '';
    let answered = false;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      const input = document.getElementById('playerName');
      playerName = input.value.trim();
      if (!playerName) {
        alert("Digite seu nome.");
        return;
      }
      shuffledQuestions = shuffle([...questions]);
      currentQuestion = 0;
      score = 0;
      document.getElementById('nextButtonArea').style.display = 'none';
      saveProgress();
      updateInfo();
      showQuestion();
    }

    function showQuestion() {
      const q = shuffledQuestions[currentQuestion];
      document.getElementById('questionText').innerText = q.question;
      const optionsBox = document.getElementById('optionsBox');
      optionsBox.innerHTML = '';
      answered = false;
      document.getElementById("contador").innerText = `${currentQuestion + 1} de ${shuffledQuestions.length}`;
      document.getElementById('nextButtonArea').style.display = 'none';

      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => handleAnswer(btn, opt === q.answer);
        optionsBox.appendChild(btn);
      });

      saveProgress();
      updateInfo();
    }

    function handleAnswer(button, correct) {
      if (answered) return;
      answered = true;
      const buttons = document.querySelectorAll('#optionsBox button');
      buttons.forEach(btn => btn.disabled = true);
      if (correct) {
        score++;
        button.classList.add('correct');
      } else {
        button.classList.add('wrong');
        const correctBtn = [...buttons].find(b => b.innerText === shuffledQuestions[currentQuestion].answer);
        if (correctBtn) correctBtn.classList.add('correct');
      }
      document.getElementById('nextButtonArea').style.display = 'block';
      updateInfo();
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < shuffledQuestions.length) {
        showQuestion();
      } else {
        document.getElementById('questionText').innerText = "Fim do Quiz!";
        document.getElementById('optionsBox').innerHTML = '';
        document.getElementById('nextButtonArea').style.display = 'none';
      }
    }

    function updateInfo() {
      document.getElementById('playerInfo').innerText = `Jogador: ${playerName}`;
      document.getElementById('scoreInfo').innerText = `Acertos: ${score}`;
      document.getElementById('progressInfo').innerText = `${Math.min(currentQuestion + 1, shuffledQuestions.length)}/${shuffledQuestions.length}`;
    }

    function pauseGame() {
      saveProgress();
      alert("Jogo pausado. Você pode continuar mais tarde.");
    }

    function resumeGame() {
      const saved = JSON.parse(localStorage.getItem('quizData'));
      if (saved) {
        playerName = saved.name;
        score = saved.score;
        currentQuestion = saved.index;
        shuffledQuestions = saved.questions;
        updateInfo();
        showQuestion();
      } else {
        alert("Nenhum jogo salvo para continuar.");
      }
    }

    function restartGame() {
      if (confirm("Deseja reiniciar o jogo?")) {
        localStorage.removeItem('quizData');
        location.reload();
      }
    }

    function saveProgress() {
      localStorage.setItem('quizData', JSON.stringify({
        name: playerName,
        score: score,
        index: currentQuestion,
        questions: shuffledQuestions
      }));
    }
  </script>

<script>
// Registrar o service worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js')
      .then(reg => console.log("Service Worker registrado com sucesso."))
      .catch(err => console.error("Erro ao registrar Service Worker:", err));
  });
}

// Persistência com localStorage
document.addEventListener("DOMContentLoaded", function () {
  try {
    const state = JSON.parse(localStorage.getItem("quizState"));
    if (state) {
      window.perguntaAtual = state.perguntaAtual || 0;
      window.pontuacao = state.pontuacao || 0;
      window.respondidas = state.respondidas || 0;
      window.acertos = state.acertos || 0;
      window.erros = state.erros || 0;
    }
  } catch (e) {
    console.warn("Não foi possível restaurar progresso:", e);
  }
});

function salvarProgresso() {
  const state = {
    perguntaAtual: window.perguntaAtual,
    pontuacao: window.pontuacao,
    respondidas: window.respondidas,
    acertos: window.acertos,
    erros: window.erros
  };
  localStorage.setItem("quizState", JSON.stringify(state));
}

// Interceptar função responder()
const originalResponder = window.responder;
window.responder = function(opcao) {
  originalResponder(opcao);
  salvarProgresso();
}

// Interceptar reinício do quiz
const originalReset = window.reiniciarQuiz;
window.reiniciarQuiz = function() {
  localStorage.removeItem("quizState");
  originalReset();
}
</script>
